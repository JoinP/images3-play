<div class="modal-content">
    <div class="modal-header">
    </div>
    <div class="modal-body" ng-init="loadImageContent();">
        <img class="img-responsive" ng-src="{{imageContent}}"/>
    </div>
    <div class="modal-footer" ng-controller="TemplateController" ng-init="loadTemplates('ALL', 'false')">
        
        <span ng-repeat="template in templates" ng-click="loadImageContent(template.id.templateName)">
            <button type="button" class="btn {{currentTemplate===template.id.templateName? 'disabled':'btn-default' }}">{{template.id.templateName}}</button>
        </span>
    </div>
</div>
