<h2 class="page-header">Images</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Width</th>
            <th>Height</th>
            <th>Format</th>
            <th>Size (bytes)</th>
            <th>Version</th>
            <th>Uploaded Time</th>
        </tr>
    </thead>
    <tbody ng-repeat="image in images" ng-click="viewImageContent(image)">
        <tr data-toggle="modal" data-target="#myModal">
            <td>{{image.id.imageId}}</td>
            <td>{{image.metadata.dimension.width}}px</td>
            <td>{{image.metadata.dimension.height}}px</td>
            <td>{{image.metadata.format}}</td>
            <td>{{image.metadata.size}}</td>
            <td>{{image.version.templateName}}</td>
            <td>{{image.dateTime}}</td>
            <div ui-view></div>
        </tr>
    </tbody>
</table>
